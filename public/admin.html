<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boxicons-->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <!-- My CSS-->
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="../build/scripts/addtoadmin.js"></script>
  <title>Admin SunCake</title>
</head>
<body>
  <div id="admin">
    <!-- SIDEBAR-->
    <section id="sidebar"><a class="brand" href="#"><i class="bx bxs-smile"></i><span class="text">Admin</span></a>
      <ul class="side-menu top">
        <li class="active"><a href="#"><i class="bx bxs-dashboard"></i><span class="text">Dashboard</span></a></li>
      </ul>
      <ul class="side-menu bottom">
        <li><a href="#"><i class="bx bxs-cog"></i><span class="text">Cài đặt</span></a></li>
        <li id="adminLogout"><a class="logout" href="#"><i class="bx bxs-log-out-circle"></i><span class="text">Đăng xuất</span></a></li>
      </ul>
    </section>
    <!-- SIDEBAR-->
    <!-- CONTENT-->
    <section id="content">
      <!-- NAVBAR-->
      <nav>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Tìm kiếm...">
            <button class="search-btn" type="submit"><i class="bx bx-search"></i></button>
          </div>
        </form><a class="profile" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Zj3MiSvzX1mJqYZsepbx_DQILWlJOKPqZ8m984Gu0-Z_Zv4OAJi5FLY4JJlEXlgLpjY&amp;usqp=CAU"></a>
      </nav>
      <!-- NAVBAR-->
      <!-- MAIN-->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li><a href="#">Dashboard</a></li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li><a class="active" href="#">Home</a></li>
            </ul>
          </div>
        </div>
        <ul class="box-info">
          <li><i class="bx bxs-calendar-check"></i><span class="text">
              <h3>1020</h3>
              <p>Đơn hàng</p></span></li>
          <li><i class="bx bxs-group"></i><span class="text">
              <h3>2834</h3>
              <p>Khách hàng</p></span></li>
          <li><i class="bx bxs-dollar-circle"></i><span class="text">
              <h3>2 tỷ VNĐ</h3>
              <p>Tổng thanh toán</p></span></li>
        </ul>
        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Thông tin người dùng</h3><i class="bx bx-plus"></i><i class="bx bx-filter"></i>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Người dùng</th>
                  <th>Email</th>
                  <th>Chỉnh sửa</th>
                </tr>
              </thead>
              <tbody id="account"></tbody>
            </table>
          </div>
          <div class="todo">
            <div class="head">
              <h3>Thông tin Sản phẩm</h3><i class="bx bx-plus"></i><i class="bx bx-filter"></i>
            </div>
            <ul class="todo-list" id="product"></ul>
          </div>
        </div>
      </main>
      <!-- MAIN-->
    </section>
    <!-- CONTENT-->
  </div>
  <script src="../build/scripts/admin.js" type="module"></script>
</body>
<script>
  var indexInit = 0
  document.querySelector("#sidebar .side-menu").querySelectorAll("li").forEach((item, index) => {
      item.addEventListener("click", (e) => {
          console.log(indexInit);
          document.querySelector("#sidebar .side-menu").querySelectorAll("li")[indexInit].classList.remove("active")
          item.classList.add("active");
          console.log(index);
          indexInit = index
          Page(index)
  
      })
  })
</script>
